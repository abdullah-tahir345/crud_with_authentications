<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body class="bg-dark">
    <h3 class='text-center my-5 text-white'>Sign Up</h3>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-md-6'>
                <div class='card'>
                    <div class='card-body'>
                        <form method="post">
                            {% csrf_token %}
                            <div class="text-danger">
                                {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <b><label for="username" class="form-label">Username</label></b>
                                <input type="username" name='username' class="form-control" id="username" aria-describedby="username" placeholder="Enter your Username" Required>
                            </div>
                            <div class="mb-3">
                              <b><label for="email" class="form-label">Email address</label></b>
                              <input type="email" name='email' class="form-control" id="email" aria-describedby="email" placeholder="Enter your Email" Required>
                              <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <b><label for="password" class="form-label">Password</label></b>
                              <input type="password" name="password1" class="form-control" id="password" placeholder="Enter your Password" Required>
                            </div>
                            <div class="mb-3">
                                <b><label for="password2" class="form-label">Confirm Password</label></b>
                                <input type="password" name="password2" class="form-control" id="password" placeholder="Enter your Password" Required>
                              </div>
                              <div class="d-flex justify-content-left">
                                <b><a href="{% url 'login' %}">Already have account</a></b>
                              </div>
                              <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                          </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
